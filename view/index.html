<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <title>Booking Appointment</title>
</head>

<body class="bg-success">
    <div class="container py-3 h-100">
        <div class="row justify-content-center align-items-center h-40">
            <div class="col-12 col-lg-5 col-xl-5">
                <div class="card shadow-none" style="border-radius: 15px;">
                    <div class="card-body p-md-2">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5" style="text-align: center;">Book Appointment</h3>
                        <form id="form">
                            <div class="mb-4">
                                <div class="form-outline">
                                    <input type="hidden" name="id" id="id">
                                </div>
                            <div class="mb-4">
                                <div class="form-outline">
                                    <input type="text" name="name" id="username" class="form-control form-control-lg" placeholder="Enter Your Name"
                                        required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <div class="form-outline">
                                    <input type="number" name="mobile" id="usermobile" class="form-control form-control-lg" placeholder="Enter Your Mobile"
                                        required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <div class="form-outline">
                                    <input type="email" name="email" id="useremail" class="form-control form-control-lg" placeholder="Enter Your Email"
                                        required>
                                </div>
                            </div>
                            <button class="form-control btn btn-primary btn-lg" type="button" onclick="addUserData()">Add Appointment</button>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Data View Model Start-->
        <div class="container py-3 h-100">
            <div class="row justify-content-center align-items-center h-40">
                <div class="col-12 col-lg-5 col-xl-5">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-md-2">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5" style="text-align: center;">Data View</h3>
                        </div>
                        <div class="py-3 mx-5 ">
                            <ul id="items" class="list-group">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Data View Model End -->
        
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="index.js" defer></script>
</body>

</html>
